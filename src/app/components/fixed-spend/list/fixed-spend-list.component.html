<div class="fixed-spend-list-container">
  <button
    mat-raised-button
    color="primary"
    (click)="openAddDialog()"
  > 新規追加 </button>

  <div class="total-amount">
    <label> Total： {{ totalAmount | number }} </label>
  </div>
  <div class="mat-elevation-z8">
    <app-fixed-spend-table
      *ngIf="fixedSpendList"
      [fixedSpendList]="fixedSpendList"
      (openBottomSheetEvent)="openBottomSheet($event)"
    ></app-fixed-spend-table>
  </div>
</div>
