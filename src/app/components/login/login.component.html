<div class="login-container">
  <mat-card-header class="center">
    <mat-card-title>
      <h2>Login to Donn</h2>
    </mat-card-title>
  </mat-card-header>

  <form [formGroup]="loginForm">
    <p>
      <mat-form-field>
        <mat-label><mat-icon>person</mat-icon> E-Mail </mat-label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          matInput>
        <mat-error *ngIf="loginForm.get('email').hasError('required')">
          Please enter your E-Mail.
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label><mat-icon>lock</mat-icon> Password </mat-label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          matInput>
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          Please enter the Password.
        </mat-error>
      </mat-form-field>
      <label class="error">{{errorMessage}}</label>
    </p>
    <p class="center">
      <button
        type="submit"
        (click)="login(loginForm.value)"
        class="btn btn-default"
        mat-raised-button color="primary"
        [disabled]="loginForm.invalid"> LOGIN </button>
    </p>
  </form>
</div>
