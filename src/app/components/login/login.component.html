<div class="login-container">
  <mat-card-header class="center header">
    <mat-card-title>
      <h1> Login to Donn </h1>
    </mat-card-title>
  </mat-card-header>

  <form [formGroup]="loginForm">
    <p>
      <mat-form-field appearance="outline">
        <mat-label><mat-icon>person</mat-icon> メールアドレス </mat-label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          matInput
        />
        <mat-error *ngIf="loginForm.get('email').hasError('required')">
          メールアドレスを入力してください
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field
        appearance="outline"
        class="password-field"
      >
        <mat-label><mat-icon>lock</mat-icon> パスワード </mat-label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          matInput
        />
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          パスワードを入力してください
        </mat-error>
      </mat-form-field>
      <label class="error"> {{errorMessage}} </label>
    </p>
    <p class="center">
      <button
        type="submit"
        (click)="login(loginForm.value)"
        class="btn btn-default login-btn"
        mat-raised-button color="primary"
        [disabled]="loginForm.invalid"
      > ログイン </button>
    </p>
  </form>
</div>
