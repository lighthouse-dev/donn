<mat-tab-group
  [selectedIndex]="selectedTab"
  backgroundColor="primary">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>home</mat-icon>　Public
    </ng-template>

    <app-public-aggregate></app-public-aggregate>

  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>face</mat-icon>　Private
    </ng-template>

    <app-private-aggregate></app-private-aggregate>

  </mat-tab>
</mat-tab-group>
