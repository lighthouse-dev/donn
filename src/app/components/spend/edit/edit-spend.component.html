
<mat-dialog-content>
  <form [formGroup]="spendForm">
    <p>
      <mat-form-field appearance="outline">
        <mat-label><mat-icon>date_range</mat-icon> 日付 </mat-label>
        <input
          matInput
          [matDatepicker]="date"
          formControlName="date"
          (click)="date.open()"
          placeholder="Date"
          readonly
        />
        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker #date></mat-datepicker>
        <mat-error> 日付を選択してください </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label><mat-icon>category</mat-icon> カテゴリー </mat-label>
        <mat-select formControlName="category">
          <mat-option
            *ngFor="let category of categories"
            [value]="category.value"> {{category.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label><mat-icon>attach_money</mat-icon> 金額 </mat-label>
        <input
          matInput
          type="number"
          formControlName="amount"
          (focus)="storeObj.setHiddenFooter()"
          (focusout)="storeObj.setShowFooter()"
          class="textAlignRight"
          autocomplete="off"
          placeholder="金額を入力してください"
        />
        <span
          matSuffix
          class="float-left"
        > &nbsp;&nbsp;¥ </span>
        <mat-error> 1以上の数字を入力してください </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label><mat-icon>create</mat-icon> メモ </mat-label>
        <textarea
          matInput
          formControlName="memo"
          (focus)="storeObj.setHiddenFooter()"
          (focusout)="storeObj.setShowFooter()"
          placeholder="メモを入力してください"
        >
        </textarea>
      </mat-form-field>
    </p>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="center">
  <button mat-raised-button mat-dialog-close> キャンセル </button>
  <button
    type="submit"
    mat-raised-button color="primary"
    (click)="save(spendForm.value)"
    class="btn btn-default"
    [disabled]="spendForm.invalid"> 更新 </button>
</mat-dialog-actions>
