<div class="spend-container">
  <mat-card-header>
    <mat-card-title>
      <h2> 支出 </h2>
    </mat-card-title>
  </mat-card-header>

  <form [formGroup]="spendForm">
    <p>
      <mat-radio-group>
        <mat-radio-button value="1"> Public </mat-radio-button>
        <mat-radio-button value="2" checked> Private </mat-radio-button>
      </mat-radio-group>
    </p>
    <p>
      <mat-form-field>
        <mat-label><mat-icon>date_range</mat-icon> Date </mat-label>
        <input
          matInput
          [matDatepicker]="date"
          formControlName="date"
          placeholder="Date"
          disabled>
        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker #date disabled="false"></mat-datepicker>
        <mat-error *ngIf="spendForm.get('date').hasError('required')">
          Please select a date.
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label><mat-icon>category</mat-icon> Category </mat-label>
        <mat-select [formControl]="pokemonControl">
          <mat-option> -- None -- </mat-option>
          <mat-optgroup
            *ngFor="let group of pokemonGroups"
            [label]="group.name"
            [disabled]="group.disabled">
            <mat-option
              *ngFor="let pokemon of group.pokemon"
              [value]="pokemon.value"> {{pokemon.viewValue}}
            </mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label><mat-icon>attach_money</mat-icon> Amount </mat-label>
        <input
          matInput
          type="number"
          formControlName="amount"
          class="textAlignRight"
          placeholder="Amount">
        <mat-error *ngIf="spendForm.get('amount').hasError('required')">
          Please enter the number.
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label><mat-icon>create</mat-icon> Memo </mat-label>
        <textarea
          matInput
          formControlName="memo"
          placeholder="Leave a comment">
        </textarea>
      </mat-form-field>
    </p>
    <p class="center">
      <button
        type="submit"
        (click)="save(spendForm.value)"
        class="btn btn-default"
        mat-raised-button color="primary"
        [disabled]="spendForm.invalid"> Save </button>
    </p>
  </form>
</div>
