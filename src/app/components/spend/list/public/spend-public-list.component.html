<div class="spend-list-container">
  <div class="mat-elevation-z8">
    <div class="month-info-wrap">
      <mat-form-field class="month-info-form">
        <input
          matInput
          [matDatepicker]="month"
          [formControl]="searchMonth"
          class="search-month"
          readonly>
        <mat-datepicker-toggle matSuffix [for]="month"></mat-datepicker-toggle>
        <mat-datepicker
          #month
          touchUi
          startView="year"
          (monthSelected)="chosenMonthHandler($event, month)">
        </mat-datepicker>
      </mat-form-field>
      <div class="total-amount">
        <label> Total： {{ totalAmount | number }} </label>
      </div>
    </div>
    <table
      mat-table
      [dataSource]="dataSource"
      matSortActive="createDate"
      matSortDirection="desc"
      matSort>
      <ng-container matColumnDef="createDate">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="create-date-header"
        > 日付 </th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="openBottomSheet(element)"
          class="create-date-cell"
        >
          <label class="create-label">
            {{ element.createDate | date:"MM/dd" }}
          </label>
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="category-header"
        > カテゴリー </th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="openBottomSheet(element)"
          class="category-cell"
        > {{ element.category | category:true }} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 金額 </th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="openBottomSheet(element)"
          class="amount-cell"
        >
          <div class="amount"> ¥ {{ element.amount | number }} </div>
          <div class="memo"> {{ element.memo }} </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="5"></mat-paginator>
  </div>
</div>
