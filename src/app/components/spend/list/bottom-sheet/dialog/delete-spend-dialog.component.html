<h3 mat-dialog-title> 支出削除 </h3>
<mat-dialog-content>
  <div class="del-spend-info">
    <p> 金額：{{ spendData.amount }} </p>
    <p> 日付：{{ spendData.createDate | date:"MM/dd" }} </p>
    <p> メモ：{{ spendData.memo }} </p>
  </div>
  <p> このデーターを削除しますか？ </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close> キャンセル </button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true"> 削除 </button>
</mat-dialog-actions>
